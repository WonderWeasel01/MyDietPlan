<!DOCTYPE html>
<html class="Head" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/CSS/editUser.css">
    <link rel="stylesheet" type="text/css" href="/CSS/default.css">
</head>
<div th:insert="~{layout :: header}"></div>
<body>

<div class="sticky-button" th:if="${subscriptionStatus}">
    <a class="Button" th:href="@{/afmeldAbonnement/{userID}(userID = ${user.userId})}" onclick='return confirm("Er du sikker på at du vil afmelde dit abonnement?")'>
        <div> Afmeld abonnement </div>
    </a>
</div>

<div class="sticky-button" th:if="${!subscriptionStatus}">
    <a class="Button" th:href="@{/genoptagAbonnement/{userID}(userID = ${user.userId})}" onclick='return confirm("Er du sikker på at du vil forny dit abonnement?")'>
        <div> Forny abonnement </div>
    </a>
</div>

    <div class="FormBox">
        <form class="Form" action="#" th:action="@{/opdaterBruger}" th:object="${user}" method="post">

        <div class="Row">

            <div class="RightSite"> 
                <input type="hidden" th:field="*{userId}" class="Input">

                <div class="Column">
                    <div class="userFirstName">Fornavn:</div>
                    <input type="text" id="userFirstName" th:value="firstName" th:field="*{firstName}" class="Input" required>
                </div>

                <div class="Column">
                    <div class="email">Email:</div>
                    <input type="text" id="email" th:value="email" th:field="*{email}" class="Input" required>
                </div>

                <div class="Column">
                    <div class="genderDropdown">Køn</div>
                    <select id="genderDropdown" name="genderSelect" th:field="*{gender}" class="select">
                        <option value="M">Mand</option>
                        <option value="F">Kvinde</option>
                    </select>
                </div>
                
                <div class="Column">
                    <div class="weight">Vægt:</div>
                    <input type="number" id="weight" th:value="weight" th:field="*{weight}" class="Input" required>
                </div>

                <div class="Column">
                    <div class="userGoal">Mål:</div>
                    <label for="goalDropdown"> </label>
                    <select id="goalDropdown" name="activitySelect" th:field="*{goal}" class="select" required>
                        <option value="Build muscle">Opbyg muskler</option>
                        <option value="Loose weight">Tab vægt</option>
                        <option value="Increase weight">Øg din vægt</option>
                        <option value="Maintain weight">Hold vægten</option>
                    </select>
                </div>

            </div>

            <div class="RightSite">

                <div class="Column">
                    <div class="userLastName">Efternavn:</div>
                    <input type="text" id="userLastName" th:value="lastName" th:field="*{lastName}" class="Input" required>
                </div>

                <div class="Column">
                    <div class="password">Kodeord:</div>
                    <input type="password" id="password" th:field="*{password}" class="Input" required>
                </div>

                <div class="Column">
                    <div class="height">Højde:</div>
                    <input type="number" id="height" th:value="height" th:field="*{height}" class="Input" required>
                </div>
                <div class="Column">
                    <div class="age">Alder:</div>
                    <input type="number" id="age" th:value="age" th:field="*{age}" class="Input" required>
                </div>

                <div class="Cloumn">
                    <div class="userActivityLevel">Aktivitetsniveau:</div>
                    <label for="activityDropdown"></label>
                        <select id="activityDropdown" name="activitySelect" th:field="*{activityLevel}" class="select" required>
                            <option value="No exercise">Ingen- eller meget lavt</option>
                            <option value="Light activity">1-2 gange om ugen</option>
                            <option value="Average activity">3-5 gange om ugen</option>
                            <option value="Intense activity">6-7 gange om ugen</option>
                            <option value="Extreme activity">1-2 gange om dagen</option>
                        </select>
                </div>
            </div>
        </div>
        <div th:if="${errorMessage} or ${successMessage}" class="message">
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
            <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>
        </div>
            <div class="Button">
                <button class="Button" type="submit">Opdater information</button>
            </div>
        </form>
    </div>

</body>
</html>
