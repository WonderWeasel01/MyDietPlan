<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="CSS/Default.css">
    <link rel="stylesheet" href="CSS/userProfile.css">
</head>
<body>
    <div class="Navbar green">
        <div class="Header">
            <a href="/">
                <img class="Logo" src="Images/PNGS/minkostplan-logo-white.png" />
            </a>
            <ul class="headerLinks">
                <li>
                    <a href="/velkommen ">Kostplan</a>
                </li>
                <li>
                    <a href="/omOs">Om os</a>
                </li>
                <li>
                    <a href="/kontakt">Kontakt</a>
                </li>   
            </ul>
        </div>
    
        <div class="Header2">
            <div class="Profiledropdown profile action" onclick="menuToggle();">
                <img class="Profileimage" src="https://via.placeholder.com/59x52" />
                <div class="Name"><span style="color: white;" th:text="${user.firstName}">User</span></div>
                <i class="fa-solid fa-sort-down" style="color: #ffffff;"></i>
            
            <div class="menu">
                <ul>
                  <li>
                    <i class="fa-solid fa-user" style="color: #87cc83;"></i><a href="/minProfil">Min Profil</a>
                  </li>
                  <li>
                    <i class="fa-solid fa-pen" style="color: #87cc83;"></i>
                      <a th:href="@{/opdaterBruger/{userID}(userID=${user.userId})}">Rediger Profil</a>
                  </li>
                  <li th:action="@{/logout}">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #87cc83;"></i>
                    <a th:href="@{/logout}">Log ud</a>
                </li>
                </ul>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
